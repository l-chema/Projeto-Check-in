{% extends 'adolescentes/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Dias de Evento</h2>
    {% if perms.checkin.add_diaevento %}
    <a href="{% url 'novo_dia_evento' %}" class="btn btn-primary">Adicionar Dia</a>
    {% endif %}
</div>

<ul class="list-group">
    {% for dia in dias %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'checkin_dia' dia.id %}">
            {{ dia.data|date:"d/m/Y" }}
        </a>
    </li>
    {% empty %}
    <li class="list-group-item">Nenhum dia cadastrado ainda.</li>
    {% endfor %}
</ul>
{% endblock %}
